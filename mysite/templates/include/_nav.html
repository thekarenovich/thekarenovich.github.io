<header class="site-header sticky-top py-0">
  <div style="background-color:white;" class="d-flex flex-column flex-md-row align-items-center pb-1 mb-4 border-bottom">
<!--    <h3 class="my-2 mx-5 mr-md-auto font-weight-normal text-primary">MyPage</h3>-->
<!--    <div class="my-3 mx-1 mr-md-auto font-weight-normal">-->

      <h1>
        <a href="#sidebar" style="text-decoration: none" class="my-2 mx-5 mr-md-auto font-weight-normal text-primary" data-bs-toggle="offcanvas" role="button" aria-controls="sidebar">
        MyPage</a>
      </h1>

    </div>
<!--  </div>-->
</header>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebar-label">
    <div class="offcanvas-header">
    <h1 class="font-weight-normal text-primary">
        <a class="me-5 py-2 text-decoration-none" style="padding-right: 30px;" href="{% url 'home' %}">MyPage</a>
    </h1>
    </div>
      <div class="offcanvas-body">
          <h5><a class="me-5 py-2 text-dark text-decoration-none" style="padding-right: 30px;" href="{% url 'popular_news' %}">ПОПУЛЯРНОЕ ★</a></h5>
          {% if request.user.is_authenticated %}
            <h5><a class="me-5 py-2 text-dark text-decoration-none" style="padding-right: 30px;" href="{% url 'add_news' %}">Добавить запись</a></h5>
            <h5><a class="me-5 py-2 text-dark text-decoration-none" style="padding-right: 30px;" href="{% url 'my_news' %}">Мои записи</a></h5>
            <h5><a class="me-5 py-2 text-dark text-decoration-none" style="padding-right: 30px;" href="{% url 'email' %}">Написать нам</a></h5><br>
            <h5><a class="me-2 py-2 text-dark text-decoration-none" style="padding-right: 5px;" href="{% url 'user' %}">Личный кабинет</a></h5>
            <h5><a class="me-4 py-2 text-dark text-decoration-none" style="padding-right: 5px;" href="{% url 'logout' %}">Выход</a></h5>
          {% else %}
            <br>
            <h5><a class="me-2 py-2 text-dark text-decoration-none" style="padding-right: 5px;" href="{% url 'login' %}">Вход</a></h5>
            <h5><a class="me-4 py-2 text-dark text-decoration-none" style="padding-right: 5px;" href="{% url 'register' %}">Регистрация</a></h5>
          {% endif %}
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script>
    const tooltips = document.querySelectorAll('.tt')
    tooltips.forEach(t => {
      new bootstrap.Tooltip(t)
    })
  </script>
